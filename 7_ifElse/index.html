<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div>
        <h1>tính tiền phạt thẻ tính dụng</h1>
        <div class="mb-3">
          <label class="form-lable">Nhập vào số tiền cần trả</label>
          <input type="text" class="form-control" id="ip-1" />
        </div>
        <div class="mb-3">
          <label class="form-lable">Nhập vào số tiền đã thanh toán</label>
          <input type="text" class="form-control" id="ip-2" />
        </div>
        <button onclick="ex1()" class="btn btn-success mt-2">tính</button>
        <h1>tiền phạt nếu trả</h1>
        <h2 id="money"></h2>
      </div>
      <hr />
      <div>
        <h1>ví dụ :tính tiền lương theo giờ</h1>
        <div class="mb-3">
          <label class="form-lable">Nhập vào số giờ làm</label>
          <input type="text" class="form-control" id="ip-3" />
        </div>
        <div class="mb-3">
          <label class="form-lable">số lương mỗi giờ</label>
          <input type="text" class="form-control" id="ip-4" />
        </div>
        <button onclick="ex2()" class="btn btn-success mt-2">tính</button>

        <h1>tiền lương được nhận :</h1>
        <h2 id="hi"></h2>
      </div>
      <hr />
      <div>
        <h1>ví dụ :tính tiền mua hàng</h1>
        <div class="mb-3">
          <label class="form-lable">Nhập vào số lượng hàng</label>
          <input type="text" class="form-control" id="ip-5" />
        </div>
        <div class="mb-3">
          <label class="form-lable">đơn giá</label>
          <input type="text" class="form-control" id="ip-6" />
        </div>
        <button onclick="ex3()" class="btn btn-success mt-2">tính</button>
        <h1>tổng tiền cần thanh toán</h1>
        <h2 id="he"></h2>
      </div>
      <hr />
      <div>
        <h3>Ví dụ: Tính số ngày trong tháng</h3>
        <div class="mb-3">
          <label class="form-label">Nhập tháng</label>
          <input class="form-control" id="input-month" />
        </div>
        <button class="btn btn-success mt-2" onclick="ex4()">Tính</button>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
